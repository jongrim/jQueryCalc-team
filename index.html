<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Hello world</title>
</head>
<body>
	<h1>Jquery Calc</h1>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-default">1</button>
				<button class="btn btn-default">2</button>
				<button class="btn btn-default">3</button>
				<button class="btn btn-default">+</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-default">4</button>
				<button class="btn btn-default">5</button>
				<button class="btn btn-default">6</button>
				<button class="btn btn-default">-</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-default">7</button>
				<button class="btn btn-default">8</button>
				<button class="btn btn-default">9</button>
				<button class="btn btn-default">=</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-default">0</button>
				<button class="btn btn-default">clr</button>
				<button class="btn btn-default">*</button>
				<button class="btn btn-default">/</button>
			</div>
		</div>
	</div>
	<p>Everything is good now!</p>
</body>
</html>
